<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
	<title>Etch-A-Sketch</title>
	<link rel="stylesheet" href="./style.css">
	<script src="script.js" defer></script>
</head>
<body>
	<div id="toolbar">
		<div id="btnBox">
			<button id="drawErase">Toggle Draw/Erase Mode</button>
			<div id="drawMode">
				<h3 class="drawMode">DRAW MODE ON</h3>
			</div>
			<button id="colour">Toggle Colour Mode</button>
			<div id="colourMode">
				<h3 class="colourMode">COLOUR MODE: BLACK/WHITE</h3>
			</div>
			<button id="resize">Change Dimension</button>
			<div id="size">
				<h3 class="size">CURRENT SIZE: 4</h3>
			</div>
			<button id="wipe">Wipe Board</button>
		</div>
	</div>
	<div class="grid drawable">
	</div>
</body>
</html>
